<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypasser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<style>
    .vertical-center {
        min-height: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<body class="bg-dark" style="overflow: hidden;">
    <div class="container-fluid my-5 vertical-center">
        <div id="form" class="row m-5 justify-content-center">
            <input type="url" id="target-url" class="form-control w-50 text-center" placeholder="Linkvertise URL">
            <button type="button" id="bypass-button" class="btn btn-primary mx-2 w-25">Bypass</button>
        </div>
    </div>
    <script>
        $("#bypass-button").click(() => {
            $.ajax({
                url: "https://api.bypass.vip/",
                method: "POST",
                data: { url: $("#target-url").val() },
                success: (response) => {
                    if (response.success) {
                        $("#form").append(`
                        <div class="mt-3 alert-success text-center rounded-3">
                            <p class="alert-heading my-1">Your Bypassed URL:</p>
                            <a class="mb-1" id="result" rel="noreferrer noopener" target="_blank"></a>
                        </div>
                        `)
                        $("#result").attr("href", response.destination);
                        $("#result").text(response.destination);
                    }
                }
            })
        })
    </script>
</body>

</html>
